<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="planetary" />
    <link rel="icon" href="" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Planetary Web App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="objCont"></div>

    <div id="App">
      <h1>Planetary</h1>
      <div>
        <input id="inp" type="text" placeholder="Name of planet/moon..." />
      </div>
      <button type="button" id="searchbtn">Show</button>
      <div>
        <label>Animation: </label>
        <input
          title="Toggle animation"
          type="checkbox"
          id="chkb"
          checked="true"
        />
      </div>

      <iframe
        class="content"
        id="contFrame"
        src=""
        title="Object Info"
        loading="lazy"
        rel="noopener noreferrer"
      ></iframe>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
