<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #222;
      }
      canvas {
        border: 1px solid #444;
        width: 50vw;
        height: 90vh;
      }
      form {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      label {
        margin-right: 5px;
      }
      input[type="range"] {
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="scale">Scale:</label>
      <input
        type="range"
        id="scale"
        name="scale"
        min="0.5"
        max="1.25"
        step="0.01"
        value="1"
      />
      <label for="fratio">F Ratio:</label>
      <input
        type="range"
        id="fratio"
        name="fratio"
        min="0.005"
        max="1"
        step="0.01"
        value="0.1"
      />
    </form>
    <canvas id="habitat" width="800" height="800"></canvas>
    <script src="script.js"></script>
  </body>
</html>
