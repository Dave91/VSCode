<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Solar System Project</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <canvas id="bg"></canvas>

    <main id="infobox">
      <section>
        <p>Click on planet names to zoom in or press SPACE to unpause...</p>
        <span class="menusel" data-ind="0" data-lab="mercury">Mercury</span>
        <span class="menusel" data-ind="1" data-lab="venus">Venus</span>
        <span class="menusel" data-ind="2" data-lab="earth">Earth</span>
        <span class="menusel" data-ind="3" data-lab="mars">Mars</span>
        <span class="menusel" data-ind="4" data-lab="jupiter">Jupiter</span>
        <span class="menusel" data-ind="5" data-lab="saturn">Saturn</span>
        <span class="menusel" data-ind="6" data-lab="uranus">Uranus</span>
        <span class="menusel" data-ind="7" data-lab="neptune">Neptune</span>
        <br />
        <br />
        <p id="objinfo"></p>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
