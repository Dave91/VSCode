<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Website template using react, bootstrap and js"
    />
    <!-- manifest.json provides metadata -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      %PUBLIC_URL% replaced with `public` folder URL on build.
      only `public` folder content can be referenced from HTML.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      template html, js needed for content, webfonts, meta tags, analytics can be added.
      npm start / yarn start, npm run dev - to start working on new stuff from here.
      npm run build / yarn build - for placing bundled scripts into <body>.
    -->
  </body>
</html>
